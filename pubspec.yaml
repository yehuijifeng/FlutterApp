name: app_flutter
description: A new Flutter application.

# 阻止包被发表到pub.dev社区。这是私有项目的首选方案。删除该行则会发布到社区。
publish_to: 'none'

# 应用程序的版本和构建号；+后面是一个可选的建造数量
version: 1.0.0+1

# 环境变量
environment:
  sdk: '>=2.7.0 <3.0.0'

# 依赖关系，会被打包
dependencies:
  # flutter的sdk
  flutter:
    sdk: flutter

  # 字体库比蒂诺图标
  cupertino_icons: ^0.1.3
  # 英文单词库
  english_words: ^3.1.5
  # 网络请求
  http: ^0.12.2
  # json序列化
  json_annotation: ^3.0.1

# 开发环境的依赖关系，不会被打包
dev_dependencies:
  # flutter的sdk
  flutter_test:
    sdk: flutter

  # json序列化
  build_runner: ^1.10.0
  json_serializable: ^3.4.1

# 工具库地址：https://pub.dev/

# 专门针对flutter的配置
flutter:

  # 确保材料图标字体包含在您的应用程序中，以便您可以在材料图标类中使用这些图标。
  uses-material-design: true

  # 添加assets到你的应用程序，从根路径开始
  # assets:
  # 添加一个部分assets
  #   - images/a_dot_burr.jpeg
  # 添加一个assets的文件夹
  #   - images
  # 图像资产可以引用一个或多个特定于分辨率的“变体”
  # https://flutter.dev/assets-and-images/#resolution-aware
  # - images/test.png
  # - images/2x/test.png
  # - images/3x/test.png
  # - images/hdpi/test.png
  # - images/xxhdpi/test.png
  #
  # 有关从包依赖项添加资产的详细信息
  # https://flutter.dev/assets-and-images/#from-packages

  # 添加自定义字体，在family键下，包含名称和fonts，fonts中包含改字体的不同格式和描述
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # 有关包依赖的字体的详细信息
  # see https://flutter.dev/custom-fonts/#from-packages
